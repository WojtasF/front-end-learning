<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<!-- action - miejsce w które wysyłane są dane z formularza -->
<!-- method - meoda HTTP (get/post) -->

<form action="HTTP://wikipedia.org">
	<label for="username">Email:</label>
	<input id="username" type="email" placeholder="e-mail" required>
	<label for="password">Password:</label>
	<input id="username" type="password" placeholder="password" required>
	<input type="submit">
</form>


</body>
</html>
